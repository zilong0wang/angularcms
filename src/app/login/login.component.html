<div class="row cms-wrapper">
    <div class="col-md-4 left-content">
        <div class="sidebar">
            <page-list></page-list>
        </div>
    </div>
    <div class="col-md-8 right-content">
        <div class="main">
          <h2>Login</h2>
          <div class="form-group">
            <input type="text" class="form-control" #username placeholder="User Name" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" #password placeholder="Password" required>
          </div>
          <button class="btn btn-primary" (click)="login(username.value, password.value); username.value=''; password.value=''">Login</button>
        </div>
    </div>
</div>
