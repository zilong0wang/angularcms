<h4>Page List</h4>
<ul class="pages">
  <li *ngFor="let page of pages" [class.selected]="page === selectedPage">
      <a (click)="gotoDetail(page)">{{page.name}}</a>
  </li>
</ul>

<a class="btn btn-primary" [routerLink]="['/login']" *ngIf="!cs.config['isLogin']">Login</a>
<a class="btn btn-primary" [routerLink]="['/create']" *ngIf="cs.config['isLogin']">Create Page</a>
